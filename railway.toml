[build]
builder = "NIXPACKS"
nixpacksConfigPath = "nixpacks.toml"

[deploy]
startCommand = "/opt/venv/bin/python -m uvicorn main-railway:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.healthcheck]
httpPath = "/health"
timeoutSeconds = 120

[environments.production.build]
builder = "NIXPACKS"
nixpacksConfigPath = "nixpacks.toml"

[environments.production.deploy]
startCommand = "/opt/venv/bin/python -m uvicorn main-railway:app --host 0.0.0.0 --port $PORT"