[variables]
NIXPACKS_PYTHON_VERSION = "3.9"

[phases.setup]
nixPkgs = ["python39Full", "python39Packages.pip", "python39Packages.setuptools", "python39Packages.wheel"]

[phases.install]
cmds = [
    "echo 'ðŸš€ NIXPACKS: Installing Python dependencies...'",
    "python --version",
    "which python",
    "python -c 'import sys; print(sys.executable)'",
    "# Try to install pip if missing",
    "python -m ensurepip --upgrade || echo 'ensurepip not available'",
    "python -m pip --version || (echo 'Installing pip manually' && python -c 'import urllib.request; urllib.request.urlretrieve(\"https://bootstrap.pypa.io/get-pip.py\", \"get-pip.py\")' && python get-pip.py)",
    "python -m pip install --upgrade pip",
    "python -m pip install -r requirements.txt",
    "echo 'âœ… NIXPACKS: Dependencies installed successfully'"
]

[phases.build]
cmds = [
    "echo 'ðŸ”§ NIXPACKS: Building application...'",
    "python -c 'import sys; print(f\"Python version: {sys.version}\")'",
    "python -c 'import os; print(f\"discourse_posts.json exists: {os.path.exists(\"discourse_posts.json\")}\")'",
    "python -c 'from fast_hybrid_search_engine import FastHybridEmbeddingSearchEngine; print(\"Fast hybrid engine import successful\")'",
    "python -c 'import chromadb, openai, sentence_transformers; print(\"All dependencies imported successfully\")'",
    "echo 'âœ… NIXPACKS: Build completed successfully'"
]

[start]
cmd = "python -m uvicorn main:app --host 0.0.0.0 --port $PORT"